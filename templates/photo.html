<div id="lightbox">
    $for(photos)$
    <img src="$image$" alt="Photo" />
    $endfor$

    <div class="pagination">
        $if(previousPageNum)$
            <a href="$previousPageUrl$">previous</a>
        $else$
            <a href="$lastPageUrl$">previous</a>
        $endif$
        &mdash;
        $currentPageNum$ of $numPages$
        &mdash;
        $if(nextPageNum)$
            <a href="$nextPageUrl$">next</a>
        $else$
            <a href="$firstPageUrl$">next</a>
        $endif$
    </div>
</div>
